<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header-section">
      <div class="logo">
        <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo" />
      </div>
      <nav class="nav-section">
        <ul>
          <li><a href="#">Missions</a></li>
          <li><a href="#">Featured Tea</a></li>
          <li><a href="#">Locations</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea.</h4>
        </div>
      </section>
      <section class="tea-of-month flex-container">
        <div class="title">
          <h2>Tea of the Month</h2>
          <h4>What steeping at the TeaCozy?</h4>
        </div>
        </div>
        <div class="grids-container flex-container">
          <div class="grid">
            <figure>
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="donut" />
              <figcaption>Fall Berry Blitz Tea</figcaption>
            </figure>
          </div>
          <div class="grid">
            <figure>
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="tea" />
              <figcaption>Spiced Rum Tea</figcaption>
            </figure>
          </div>
          <div class="grid">
            <figure>
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-locations-background.jpg" alt="location" />
              <figcaption>Seasonal Donuts</figcaption>
            </figure>
          </div>
          <div class="grid">
            <figure>
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="spiced-rum" />
              <figcaption>Myrtle Ave Tea</figcaption>
            </figure>
          </div>
          <div class="grid">
            <figure>
              <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="" />
              <figcaption>Bedford Bizarre Tea</figcaption>
            </figure>
          </div>
      </section>
      
    </main>
  </body>
</html>
